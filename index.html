<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Intro component with sign up form</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
    .hidden { display: none; }
    .error-message { color: red; font-size: 12px; margin-top: 5px; }
    .row { position: relative; }
    .errorIcon { position: absolute; right: 30px; top: 40%; transform: translateY(-50%); }
  </style>
</head>
<body>
    <div class="container">
      <div class="container-left">
        <h1>Learn to code by watching others</h1>
        <p>See how experienced developers solve problems in real-time. Watching scripted tutorials is great, 
          but understanding how developers think is invaluable. </p>
      </div>
      <div class="container-right">
        <div class="first-row">
          <span class="bold-text">Try it free 7 days <span class="light-text">then $20/mo. thereafter</span></span>
        </div>
        <form class="form" id="signupForm">
          <div class="row">
            <input type="text" id="fname" name="firstname" placeholder="Your name..">
            <img src="./images/icon-error.svg" alt="icon-error" class="errorIcon errorIcon-firstname hidden" />
            <span id="firstname-error" class="error-message"></span>
          </div>
          <div class="row">   
            <input type="text" id="fsurname" name="lastname" placeholder="Your surname..">
            <img src="./images/icon-error.svg" alt="icon-error" class="errorIcon errorIcon-lastname hidden" />
            <span id="lastname-error" class="error-message"></span>
          </div>
          <div class="row">
            <input type="text" id="femail" name="email" placeholder="Your email...">
            <img src="./images/icon-error.svg" alt="icon-error" class="errorIcon errorIcon-email hidden" />
            <span id="email-error" class="error-message"></span>
          </div>
          <div class="row">
            <input type="text" id="fpassword" name="password" placeholder="Password..">
            <img src="./images/icon-error.svg" alt="icon-error" class="errorIcon errorIcon-password hidden" />
            <span id="password-error" class="error-message"></span>
          </div> 
          <button class="submit-btn" type="button" onclick="validateForm()">Claim your free trial</button>
          <span class="grey-text">By clicking the button, you are agreeing to our <span class="red-text">Terms and Services</span></span>
        </form>
      </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
